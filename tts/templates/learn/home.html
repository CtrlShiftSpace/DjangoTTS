{% load static %}

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>學習頁面</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- font-awesome -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <!-- CSS -->
        <link href="{% static 'css/learn.css' %}" rel="stylesheet">
        <script src="{% static 'js/learn.js' %}"></script>
    </head>
	<body>
        <div class="p-3">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary dropdown-toggle"
                        type="button" data-bs-toggle="dropdown" aria-expanded="false">單字</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">單字</a></li>
                    <li><a class="dropdown-item" href="#">例句</a></li>
                    <li><a class="dropdown-item" href="#">單字或例句</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">全部</a></li>
                </ul>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
        </div>

        <!-- 測試API用 -->
        <div class="p-3">
            <div>測試API用</div>
            <div class="input-group mb-3">
                <input id="input-trans-audio" type="text" class="form-control" placeholder="請輸入單字或句子" aria-label="請輸入單字或句子" aria-describedby="btn-trans-audio">
                <button class="btn btn-outline-secondary" type="button" id="btn-trans-audio">聆聽</button>
            </div>
        </div>

        <div class="p-3">
            <table id="word-catch-table" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">單字</th>
                        <th scope="col">念法</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for word_row in eng_words %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{ word_row.word }}</td>
                        <td style="cursor:pointer;">
                            <span class="btn-word-repeat" data-word="{{ word_row.word }}" >
                                <i class="fa-solid fa-volume-high"></i>
                            </span>
                        </td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
